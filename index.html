<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Unblocker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Website Unblocker</h1>
        <form id="unblockForm">
            <input type="url" id="urlInput" placeholder="Enter URL" required>
            <button type="submit">Unblock</button>
        </form>
        <iframe id="webFrame" style="display: none;" frameborder="0"></iframe>
    </div>
    <script src="script.js"></script>
</body>
</html>
